<h1>
  {{title}}
</h1>

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="assets/images/pix.jpg" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						Charles Amos
					</div>
					<div class="profile-usertitle-job">
						Developer
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<!--<button type="button" class="btn btn-success btn-sm">Change Picture</button>-->
					<!--<button type="button" class="btn btn-danger btn-sm">View Picture</button>-->
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a routerLink="createtask">
							<i class="glyphicon glyphicon-home"></i>
							Create Task </a>
						</li>
						<li>
							<a (click)="viewtasks()">
							<i class="glyphicon glyphicon-user"></i>
							View Tasks </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			   <router-outlet></router-outlet>
            </div>
		</div>
	</div>
</div>
